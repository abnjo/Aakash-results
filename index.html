<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Redirector</title>
  <!-- Monospace font for a code-style vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono&display=swap" rel="stylesheet" />
  <style>
    @keyframes geminiGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }body {
  margin: 0;
  padding: 0;
  font-family: 'Fira Mono', monospace;
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;

  background: linear-gradient(
    -45deg,
    #1e2a45,
    #361c4d,
    #301c3a,
    #152d44
  );
  background-size: 400% 400%;
  animation: geminiGradient 15s ease infinite;
}

.container {
  width: 90%;
  max-width: 500px;
  background: rgba(20, 20, 20, 0.6);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
  padding: 2rem;
}

.input-group {
  margin-bottom: 1.5rem;
}

.input-group label {
  display: block;
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: #c2ddff;
}

.input-group input[type="text"] {
  width: 100%;
  padding: 0.8rem;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1);
  color: #ffffff;
  font-size: 1rem;
  font-family: 'Fira Mono', monospace;
  outline: none;
  box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
  transition: background 0.3s, box-shadow 0.3s;
}

.input-group input[type="text"]::placeholder {
  color: rgba(255, 255, 255, 0.8);
}

.input-group input[type="text"]:focus {
  background: rgba(255, 255, 255, 0.2);
  box-shadow: inset 0 0 8px rgba(196, 79, 220, 0.8);
}

.radio-group {
  margin-top: 0.5rem;
  display: flex;
  gap: 1rem;
}

.radio-group label {
  display: flex;
  align-items: center;
  cursor: pointer;
  gap: 0.4rem;
  color: #ffffff;
  font-weight: 400;
}

.radio-group input[type="radio"] {
  accent-color: #b44fdc;
  transform: scale(1.1);
  cursor: pointer;
}

.btn {
  display: inline-block;
  width: 100%;
  padding: 0.8rem 1.6rem;
  font-size: 1rem;
  font-weight: 500;
  color: #ffffff;
  background: rgba(180, 79, 220, 0.7);
  border: none;
  border-radius: 8px;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
  margin-top: 1rem;
  font-family: 'Fira Mono', monospace;
}

.btn:hover {
  background: rgba(180, 79, 220, 0.9);
  transform: translateY(-2px);
}

.results-list {
  margin-top: 1.5rem;
  word-wrap: break-word;
}

.results-list a {
  display: block;
  margin-bottom: 0.5rem;
  color: #c2ddff;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s;
}

.results-list a:hover {
  color: #ffffff;
}

  </style>
</head>
<body>
  <!-- Your HTML content here -->
</body>
</html>
